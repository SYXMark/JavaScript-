<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript事件</title>
</head>

<body>
	<button id="btn">坐我右边的是谁？</button>
    
	<script>
    	var oBtn = document.getElementById('btn');
		
		//事件的基本结构：事件源.事件类型 = 执行代码
		
		//单机按钮
		//oBtn.onclick = fn;
		
		//双击按钮
		//oBtn.ondblclick = fn;
		
		//鼠标放在button上就弹窗
		//oBtn.onmouseover = fn;
		
		//鼠标离开button就弹窗
		oBtn.onmouseout = fn;
		function fn(){
				alert('是那个叫傻了吧唧的逗比！');
			}
		
    </script>
</body>
	
</html>
